<!DOCTYPE html>
<html>
    <head>
        <title>
            SignUp Page
        </title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    </head>
    <body>
        <div class="bg-danger p-3 text-white row">
            <div class="col-lg-6"><h2 class="mt-4">WISHLIST</h2></div>
            
    </div>
    <div class="row">
        <div class="col-lg-6 imag">
            <img src="../img/signUp.jpg" height=350 width=350 ></img>
        </div>
        
        <div class="col-lg-6 form-group">
            <h2>SignUp FORM</h2>
            <form id="form">
            <label for="name">Name</label><br>
            <span class="btn glyphicon glyphicon-user"></span><input type="text" id="name" onchange="nameValidation(this)" required placeholder="Enter Name"/><p id="ername" class="text-danger"></p>
            <!-- <p id="ername" class="text-danger"></p> -->
            <label for="dob">Date Of Birth</label><br>
            <span class="btn glyphicon glyphicon-calender"></span><input type="date"  id="dob" onchange="validDate(this)" required placeholder=" Date Of Birth"/><p id="erdob" class="text-danger"></p>
            <label for="email">EMAIL</label><br>
            <span class="btn glyphicon glyphicon-envelope"></span><input type="text"  id="email" onchange="ValidateEmail(this)" required placeholder="Enter Email" required/><p id="eremail" class="text-danger"></p>
            <label for="pass">PASSWORD</label><br>
            <span class="btn glyphicon glyphicon-eye-open"></span><input type="password"  id="pass" onchange="CheckPassword(this)" required placeholder=" Enter Password"/><p id="erpass" class="text-danger"></p>
            <label for="conpass">CONFIRM PASSWORD</label><br>
            <span class="btn glyphicon glyphicon-eye-open"></span><input type="password"  id="conpass" onchange="ConfPassword(this)" required placeholder=" Enter Password"/><p id="erconpass" class="text-danger"></p>
            <br>
        </form>
            <div class="col-sm-2">
            <input type="submit"class="form-control bg-primary text-white" id="register" value=" Register "/><br>
            </div>
        </div>
    
    </div>
    <script src="signUp.js"></script>
    </body>
</html>
