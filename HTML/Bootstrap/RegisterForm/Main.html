<!DOCTYPE html>
<html>
    <head>
        <title>
            Register Form
        </title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    </head>
    <body style="background-image: url('https://videohive.img.customer.envatousercontent.com/files/212542380/Dark%20Background%20%20%20%2001_preview1%20.JPG?auto=compress%2Cformat&fit=crop&crop=top&max-h=8000&max-w=590&s=ab3efa9f0e3a207be2cd980baabe211b'); background-position: fill; background-repeat: no-repeat; background-size: cover;">
       <div class="container row">
           <div class="col-md-6">
            <form id="empreg">
                <div class="jumbotron">
                    <h2>Registration Form</h2>
            </div>
                <div class="form-group text-white text">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" id="name" placeholder="Enter Name">
                </div>
                <div class="form-group text-white text">
                    <label for="name">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter Email">
                </div>
                <div class="form-group text-white text">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" id="salary" placeholder="Enter Salary">
                </div>
                <div class="form-group text-white ">
                    <input type="button" class="btn btn-primary" id="subBtn" value="Submit">
                </div>
            </form>
         </div>
         
         <div class="col-md-6 pl-5 text-white">
             <h2 class="text-center">Registerd Details</h2>
             <table class="table text-white">
                 <thead>
                 <tr>
                     <th>ID</th>
                     <th>NAME</th>
                     <th>EMAIL</th>
                     <th>SALARY</th>
                     <th>DELETE</th>
                     <th>EDIT</th>
                 </tr>
                </thead>
                <tbody id="tbody">

                </tbody>
             </table>
         </div>
      </div>
      <script src="reg.js"></script>
    </body>
</html>
