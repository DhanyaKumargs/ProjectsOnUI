<!DOCTYPE html>
<html>
    <head>
        <title>
            NewsSite
        </title>
         <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
       
    </head>
    <body>
    	<div class="container p-5 my-3 bg-primary text-white text-center">
           <h2>Get Todays News Faster.....!<span class="spinner-grow spinner-border-lg"></span></h2>
           <div class="progress">
            <div class="progress-bar progress-bar-striped bg-warning progress-bar-animated" style="width:100%"></div>
          </div>
           <h5 class="text-warning">--DK's News Page--</h5>
        </div>
       
        <div class="container p-5 row">
            <div class="col-md-3" id="countryId">

            </div>
            <div class="col-md-3" id="categoryId">

            </div>
            <div>
                 <input type ="text" id="searchByTxt" placeholder="Search Here.."/>
            </div>
            <div class="col-md-3" id="search">
                <input type="submit" class="btn btn-primary" onclick="getnews()" id="search" value="search &#128269;"/>
            </div>
            <div class="col-md-3 dropdown dropright">
                <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">
                    change view
                </button>
                <div class="dropdown-menu">
                    <li><a class="dropdown-item btn" onclick="showNews(temp)">view grid</a></li>
                    <li><a class="dropdown-item btn" onclick="showNewsColoumn(temp)">view column</a></li>
                    <li><a class="dropdown-item disabled" href="#">#</a></li>
                </div> 
            </div>
        </div>
		 <div id="newsItem" class="p-5 row">
		 
		 </div>
         <div id="newsItemColumn" class="container p-5" >
		 
        </div>
      <script src="news.js"></script>
    </body>
</html>
