<!DOCTYPE html>
<html>
    <head>
        <title>
            Login Page
        </title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        
    </head>
    <body>
        <div class="bg-danger p-3 text-white row">
                <div class="col-lg-6"><h2 class="mt-4">WISHLIST</h2></div>
                
        </div>
        <div class="row">
            <div class="col-lg-6 imag">
                <img src="../img/login.jpg" height=200 width=200></img>
            </div>
            <div class="col-lg-6 form-group">
                <h2>LOGIN FORM</h2>
                <label for="email">EMAIL</label><br>
                <span class="btn glyphicon glyphicon-envelope"></span><input type="text"  id="email" onchange="checkEmailExist(this)" required placeholder="Enter Email"/><p id="eremail" class="text-danger"></p>
                <label for="email">PASSWORD</label><br>
                <span class="btn glyphicon glyphicon-eye-open"></span><input type="password"  id="pass" placeholder=" Enter Password"/><p id="erpass" class="text-danger"></p>
                <br>
                <div class="col-sm-2">
                <input type="submit"class="form-control bg-primary text-white" id="login" value=" LOGIN "/><br>
                </div>
            </div>
        </div>
        <script src="login.js"></script>
    </body>
</html>
