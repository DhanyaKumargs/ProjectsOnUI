<!DOCTYPE html>
<html>
    <head>
        <title>
            WishList Page
        </title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    </head>
    <body onload="showall()">
        <div class="bg-danger p-3 text-white row">
            <div class="col-lg-6 "><h2>WISHLIST</h2></div>
            <div class="col-sm-4 d-grid gap-2  justify-content-md-end">
                <h4 class=" glyphicon glyphicon-user justify-content-md-end  pull-right mt-4" id="nameHeader"></h4>
            </div>
            <div class="col-sm-2">
                <h5 class="btn btn-light glyphicon glyphicon-log-out justify-content-md-end" onclick="logout()">Logout</h5>
            </div>
        </div>
        <div  class="container" style=" height:200px ; overflow-y:auto;">
            
            <table class="table ">
                <thead >
                    <tr class="text-left">
                        <th>WISH LIST</th>
                        <th>EDIT </th>
                        <th>DELETE</th>
                    </tr>
                </thead>
                <tbody id="tbody">
                    
                </tbody>
            </table>
        </div>
        <hr>
        <div class="container" >
            
            <h3 class="jumbotron p-2">Add your WishList</h3>
            <form id="form">
            <label for="wish">Whish:</label>
            <input type="text" class="form-control" id="wish" placeholder="Enter your Wish..!"><br>
            <lable for="description">Description</lable>
            <input type="text" class="form-control" id="description" placeholder="description.."><br>
            </form>
            <button class="btn btn-primary text-white" onclick="add()" id="add">ADD</button>
        
        </div>
    <script src="wishList.js"></script>
    </body>
</html>
